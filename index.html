<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Chart with Custom Time Range</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="controls">
        <label for="startDate">Start Year(min 1850):</label>
        <input type="number" id="startDate" value="1850" min="1850" max="2022">

        <label for="endDate">End Year(max 2022):</label>
        <input type="number" id="endDate" value="2022" min="1850" max="2022">

        <button id="updateButton">Update Chart</button>
    </div>

    <svg width="600" height="400"></svg>

    <script src="script2.js"></script>
</body>
</html>
