<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COâ‚‚ Emissions Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-annotation@3.0.0/dist/d3-annotation.min.js"></script>
    <style>
        svg {
            width: 800px;
            height: 650px;
            border: 1px solid black;
        }
        .chart {
            display: none;
        }
        .active {
            display: block;
        }
        #controls {
            margin-bottom: 20px;
        }
        #chart-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="startYear">Start Year:</label>
        <input type="number" id="startYear" value="1850" min="1850" max="2022">
        <label for="endYear">End Year:</label>
        <input type="number" id="endYear" value="2022" min="1850" max="2022">
        <button id="updateButton">Update</button>
        <button id="decrementButton">-1 Year</button>
        <button id="incrementButton">+1 Year</button>
    </div>

    <div id="lineChart" class="chart active">
        <svg></svg>
    </div>
    
    <div id="barChart" class="chart">
        <svg></svg>
    </div>
    
    <div id="scatterPlot" class="chart">
        <svg></svg>
    </div>

    <div id="chart-buttons">
        <button id="showLineChart">1</button>
        <button id="showBarChart">2</button>
        <button id="showScatterPlot">3</button>
    </div>

    <script src="lineChart.js"></script>
    <script src="barChart.js"></script>
    <script src="scatterPlot.js"></script>
    <script>
        // Function to show the selected chart
        function showChart(chartId) {
            document.querySelectorAll('.chart').forEach(chart => {
                chart.classList.remove('active');
            });
            document.getElementById(chartId).classList.add('active');
        }

        // Add event listeners to buttons
        document.getElementById('showLineChart').addEventListener('click', () => showChart('lineChart'));
        document.getElementById('showBarChart').addEventListener('click', () => showChart('barChart'));
        document.getElementById('showScatterPlot').addEventListener('click', () => showChart('scatterPlot'));

        // Add event listeners for increment and decrement buttons
        document.getElementById('decrementButton').addEventListener('click', () => {
            const yearInput = document.getElementById('startYear');
            yearInput.value = Math.max(+yearInput.value - 1, +yearInput.min);
            updateCharts();
        });

        document.getElementById('incrementButton').addEventListener('click', () => {
            const yearInput = document.getElementById('startYear');
            yearInput.value = Math.min(+yearInput.value + 1, +yearInput.max);
            updateCharts();
        });

        document.getElementById('updateButton').addEventListener('click', updateCharts);

        document.getElementById('startYear').addEventListener('change', updateCharts);
        document.getElementById('endYear').addEventListener('change', updateCharts);

        // Update all charts based on the selected year range
        function updateCharts() {
            const event = new Event('update');
            document.getElementById('lineChart').dispatchEvent(event);
            document.getElementById('barChart').dispatchEvent(event);
            document.getElementById('scatterPlot').dispatchEvent(event);
        }
    </script>
</body>
</html>
